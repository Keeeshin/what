<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hi</title>
    <style>
        /* Disable scrolling */
        html, body {
            margin: 0;
            overflow: hidden; /* Prevents scrolling */
            height: 100%; /* Ensures the content fits the viewport */
            background-color: black; /* Fallback color */
        }

        /* Container to center everything */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Rotating image styling */
        #rotating-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto; /* Maintain the image's natural aspect ratio */
            height: 100%; /* Scale image height to fit the screen */
            animation: rotate 20s linear infinite; /* Infinite rotation */
        }

        /* Welcome text styling */
        .welcome-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centers the text */
            font-family: Arial, sans-serif; /* Plain font */
            font-size: 24px; /* Standard readable size */
            color: white; /* Stands out on the black background */
            z-index: 1; /* Ensures the text appears above the image */
        }

        /* Confetti container */
        .confetti {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            overflow: hidden;
            z-index: 2; /* Above everything */
        }

        /* Confetti styling */
        .confetti-piece {
            position: absolute;
            bottom: 0;
            width: 5px;
            height: 10px;
            background-color: hsl(var(--hue), 100%, 50%);
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Keyframes for rotation */
        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="rotating-image" src="what.jpg" alt="Rotating Image">
        <div class="welcome-text">welcome to the website ðŸ”¥ðŸ”¥ðŸ’¯</div>
        <div class="confetti" id="confetti-container"></div>
    </div>

    <script>
        // Add confetti pieces dynamically
        const confettiContainer = document.getElementById('confetti-container');

        function createConfettiPiece() {
            const piece = document.createElement('div');
            piece.classList.add('confetti-piece');
            piece.style.left = Math.random() * 100 + '%'; // Random position
            piece.style.setProperty('--hue', Math.random() * 360); // Random color
            piece.style.animationDuration = 2 + Math.random() * 3 + 's'; // Random fall speed
            confettiContainer.appendChild(piece);

            // Remove the piece after the animation ends
            setTimeout(() => piece.remove(), 5000);
        }

        // Generate confetti continuously
        setInterval(createConfettiPiece, 100); // Adjust the interval for more/less confetti
    </script>
</body>
</html>
