<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Background</title>
    <style>
        /* Disable scrolling */
        html, body {
            margin: 0;
            overflow: hidden; /* Prevents scrolling */
            height: 100%; /* Ensures the content fits the viewport */
            background-color: black; /* Static black background */
        }

        /* Rotating image */
        #rotating-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('what.jpg') no-repeat center center;
            background-size: cover;
            animation: rotate 20s linear infinite; /* Infinite rotation */
        }

        /* Welcome text styling */
        .welcome-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centers the text */
            font-family: Arial, sans-serif; /* Plain font */
            font-size: 24px; /* Standard readable size */
            color: white; /* Stands out on the black background */
        }

        /* Keyframes for rotation */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="rotating-background"></div>

</body>
</html>
