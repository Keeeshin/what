<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Background</title>
    <style>
        /* Disable scrolling */
        html, body {
            margin: 0;
            overflow: hidden; /* Prevents scrolling */
            height: 100%; /* Ensures the content fits the viewport */
        }

        /* Rotating background */
        #rotating-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('what.jpg') no-repeat center center;
            background-size: cover;
            animation: rotate 20s linear infinite; /* Infinite rotation */
        }

        /* Keyframes for rotation */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="rotating-background"></div>
</body>
</html>
